{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Alias" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Password" type="password">
        </div>
        <h6>Password must contain</h6>
        <div>
            <ul class="centered">
                <li>At least 8 characters</li>
                <li>At least 1 letter and 1 number</li>
            </ul>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Repeat password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="email1" placeholder="email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email2" placeholder="Repeat email" type="text">
        </div>
        <button class="btn btn-danger" type="submit">Hit that ball!</button>
    </form>
{% endblock %}
