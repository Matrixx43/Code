{% extends "layout.html" %}

{% block title %}
    Add or retrieve money
{% endblock %}

{% block main %}
    <h3 class="down-margins">Your current cash is ${{ cash }}</h3>
    <form action="/add" method="post">
        <div class="form-group">
            <select name="action" id="symbol" class="form-control">
                <option disabled selected value="">Add/Retrieve</option>
                <option href="#">Add</a>
                <option href="#">Retrieve</a>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="cash" placeholder="Amount" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
